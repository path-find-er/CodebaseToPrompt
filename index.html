<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodebaseToPrompt - Moved</title>
    <style>
      :root {
        --primary-color: #1a1a1a;
        --hover-color: #333333;
        --bmc-color: #ffdd00;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .main-content {
        margin-bottom: 2rem;
      }

      .redirect-button {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1.25rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        margin: 1rem 0;
        transition: background-color 0.2s;
      }

      .redirect-button:hover {
        background-color: var(--hover-color);
      }

      .message {
        margin: 1rem 0;
        color: #666;
      }

      .donation-button {
        display: inline-flex;
        align-items: center;
        background-color: var(--bmc-color);
        border: none;
        border-radius: 9999px;
        padding: 0.5rem 1rem;
        text-decoration: none;
        color: #000;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
      }

      .donation-button:hover {
        filter: brightness(90%);
      }

      .donation-button img.profile-pic {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <p class="message">This tool has moved to a new home under my new username!</p>
      <a href="https://hello-nerdo.github.io/CodebaseToPrompt/" class="redirect-button">
        USE TOOL
      </a>
    </div>

    <a
      href="https://www.buymeacoffee.com/hello_nerdzs"
      target="_blank"
      rel="noopener noreferrer"
      class="donation-button"
    >
      <img src="Profile.jpg" alt="Profile" class="profile-pic" />
      <span>'npm install coffee'</span>
    </a>
  </body>
</html>
